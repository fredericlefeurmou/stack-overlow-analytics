<h2>Tag history</h2>
<input type="text" ng-model="selectedTag" typeahead="tag.name for tag in tags | filter:$viewValue | limitTo:8" class="form-control">
<button class="btn btn-primary" ng-click="getTagHistory(selectedTag)">Go</button>

<h2>Popular tags</h2>
<div ng-repeat="tag in tags">
  {{ tag.name }}
  <span class="pull-right">{{ tag.count }}</span>
</div>
